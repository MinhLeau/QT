let CURRENT_QUESTIONS = [];
let IS_ALL_MODE = false;
let SHOW_VIETNAMESE = false;

function loadQuiz(selection) {
    let questionsToLoad = [];
    SHOW_VIETNAMESE = false;
    IS_ALL_MODE = false;

    if (selection === 'all') {
        IS_ALL_MODE = true;
        SHOW_VIETNAMESE = false;
        questionsToLoad = QUESTION_BANK;
    } else if (selection === 'all-vi') {
        IS_ALL_MODE = true;
        SHOW_VIETNAMESE = true;           // ƒë√¢y l√† ch·ªó quan tr·ªçng
        questionsToLoad = QUESTION_BANK;
    } else {
        // Quiz 1‚Äì10: m·ªói quiz 20 c√¢u
        const quizNum = parseInt(selection, 10);
        const start = (quizNum - 1) * 20;
        const end = start + 20;
        questionsToLoad = QUESTION_BANK.slice(start, end);
    }

    renderQuiz(questionsToLoad);

    // ·∫®n/hi·ªán n√∫t Submit t√πy theo ch·∫ø ƒë·ªô All hay kh√¥ng
    document.getElementById("submitBtn").style.display = IS_ALL_MODE ? "none" : "inline-block";
    document.getElementById("resetBtn").textContent = IS_ALL_MODE ? "Reset All" : "Reset";
}

function renderQuiz(list) {
    const qDiv = document.getElementById("questions");
    qDiv.innerHTML = "";
    CURRENT_QUESTIONS = list;

    document.getElementById("results").style.display = "none";

    list.forEach((item, idx) => {
        const wrap = document.createElement("div");
        wrap.className = "question";

        let questionText = item.q;
        if (SHOW_VIETNAMESE && item.qVi) {
            questionText += ` <span class="vietnamese">[${item.qVi}]</span>`;
        }

        let html = `<strong>${idx + 1}. ${questionText}</strong><div>`;

        item.opts.forEach((opt, i) => {
            const id = `q${idx}o${i}`;
            let optionText = opt;
            if (SHOW_VIETNAMESE && item.optsVi && item.optsVi[i]) {
                optionText += ` <span class="vietnamese">[${item.optsVi[i]}]</span>`;
            }
            html += `
                <label class="opt" id="${id}_lbl">
                    <input type="radio" name="q${idx}" value="${i}"
                        ${IS_ALL_MODE ? `onchange="checkAnswerInstant(${idx},${i})"` : ''}>
                    ${optionText}
                </label>`;
        });
        html += `</div>`;
        wrap.innerHTML = html;
        qDiv.appendChild(wrap);
    });
}

// Instant feedback khi ·ªü ch·∫ø ƒë·ªô All
function checkAnswerInstant(qIndex, selectedOption) {
    const correctAnswer = CURRENT_QUESTIONS[qIndex].a;

    // X√≥a style c≈©
    CURRENT_QUESTIONS[qIndex].opts.forEach((_, i) => {
        const lbl = document.getElementById(`q${qIndex}o${i}_lbl`);
        if (lbl) lbl.classList.remove("correct", "wrong");
    });

    // ƒê√°nh d·∫•u ƒë√°p √°n ƒë√£ ch·ªçn
    const selectedLbl = document.getElementById(`q${qIndex}o${selectedOption}_lbl`);
    if (selectedOption === correctAnswer) {
        selectedLbl.classList.add("correct");
    } else {
        selectedLbl.classList.add("wrong");
        document.getElementById(`q${qIndex}o${correctAnswer}_lbl`).classList.add("correct");
    }
}

// S·ª± ki·ªán ch·ªçn quiz
document.getElementById("quizSelect").addEventListener("change", (e) => {
    const val = e.target.value;
    loadQuiz(val);               // truy·ªÅn ƒë√∫ng gi√° tr·ªã: "all" ho·∫∑c "all-vi" ho·∫∑c "1"‚Ä¶"10"
});

// Load m·∫∑c ƒë·ªãnh khi m·ªü trang: All 200 c√¢u Anh-Vi·ªát (b·∫°n c√≥ th·ªÉ ƒë·ªïi th√†nh 'all' n·∫øu mu·ªën)
loadQuiz('all-vi');

document.getElementById("submitBtn").addEventListener("click", () => {
    let score = 0;
    const wrongList = [];

    CURRENT_QUESTIONS.forEach((item, idx) => {
        const chosen = document.querySelector(`input[name="q${idx}"]:checked`);
        const correct = item.a;

        // ƒê√°nh d·∫•u ƒë√°p √°n ƒë√∫ng (lu√¥n xanh)
        document.querySelectorAll(`label[id^="q${idx}o${correct}_lbl"]`).forEach(el => el.classList.add("correct"));

        if (!chosen) {
            wrongList.push(idx);
        } else if (parseInt(chosen.value, 10) !== correct) {
            wrongList.push(idx);
            document.getElementById(`q${idx}o${chosen.value}_lbl`).classList.add("wrong");
        } else {
            score++;
        }
    });

    document.getElementById("results").style.display = "block";
    document.getElementById("score").innerText = `ƒêi·ªÉm: ${score} / ${CURRENT_QUESTIONS.length}`;

    const ul = document.getElementById("wrongList");
    ul.innerHTML = "";
    wrongList.forEach(i => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${CURRENT_QUESTIONS[i].q}`;
        ul.appendChild(li);
    });
});

document.getElementById("resetBtn").addEventListener("click", () => {
    document.querySelectorAll(".correct, .wrong").forEach(el => el.classList.remove("correct", "wrong"));
    document.querySelectorAll('input[type="radio"]').forEach(el => el.checked = false);
    document.getElementById("results").style.display = "none";
});
