/* =================== L·ªåC C√ÇU H·ªéI TH·ª∞C T·∫æ (lo·∫°i b·ªè marker) =================== */
function getRealQuestions(questions) {
    return questions.filter(q => q.hasOwnProperty('opts') && Array.isArray(q.opts));
}

/* =================== CHECK ƒê√ÅP √ÅN T·ª®C TH√å (All & Part mode) =================== */
function checkAnswerInstant(qIndex, selectedOption) {
    const correct = CURRENT_QUESTIONS[qIndex].a;

    for (let i = 0; i < CURRENT_QUESTIONS[qIndex].opts.length; i++) {
        const lbl = document.getElementById(`q${qIndex}o${i}_lbl`);
        if (lbl) lbl.classList.remove("correct", "wrong");
    }

    const selectedLbl = document.getElementById(`q${qIndex}o${selectedOption}_lbl`);
    const correctLbl   = document.getElementById(`q${qIndex}o${correct}_lbl`);

    if (selectedOption === correct) {
        selectedLbl.classList.add("correct");
    } else {
        selectedLbl.classList.add("wrong");
        correctLbl.classList.add("correct");
    }
}

/* =================== LOAD QUIZ =================== */
function loadQuiz(selection) {
    let list = [];
    SHOW_VIETNAMESE = false;
    IS_ALL_MODE = false;

    if (selection === "all") {
        IS_ALL_MODE = true;
        list = QUESTION_BANK;
    } else if (selection === "all-vi") {
        IS_ALL_MODE = true;
        SHOW_VIETNAMESE = true;
        list = QUESTION_BANK;
    }
    // C√°c Part ri√™ng bi·ªát ‚Äì ch·ªâ l·∫•y c√¢u h·ªèi th·ª±c s·ª± trong ph·∫ßn ƒë√≥
    else if (selection === "part1") {
        IS_ALL_MODE = true;
        SHOW_VIETNAMESE = true;
        // L·∫•y t·ª´ sau "// PART 1" ƒë·∫øn tr∆∞·ªõc "// END PART 1"
        const start = QUESTION_BANK.findIndex(q => q.q === "// PART 1") + 1;
        const end = QUESTION_BANK.findIndex(q => q.q === "// END PART 1");
        list = QUESTION_BANK.slice(start, end);
    } else if (selection === "part2") {
        IS_ALL_MODE = true;
        SHOW_VIETNAMESE = true;
        const start = QUESTION_BANK.findIndex(q => q.q === "// PART 2") + 1;
        const end = QUESTION_BANK.findIndex(q => q.q === "// END PART 2");
        list = QUESTION_BANK.slice(start, end);
    } else if (selection === "part3") {

        SHOW_VIETNAMESE = true;
        const start = QUESTION_BANK.findIndex(q => q.q === "// PART 3") + 1;
        const end = QUESTION_BANK.findIndex(q => q.q === "// END PART 3");
        list = QUESTION_BANK.slice(start, end);
    } else if (selection === "part4") {
        IS_ALL_MODE = true;
        SHOW_VIETNAMESE = true;
        const start = QUESTION_BANK.findIndex(q => q.q === "// PART 4") + 1;
        const end = QUESTION_BANK.findIndex(q => q.q === "// END PART 4");
        list = QUESTION_BANK.slice(start, end);
    }
    // Practice Quiz 1 ‚Üí 10 (20 c√¢u m·ªói l·∫ßn)
    else {
        const n = parseInt(selection, 10);

    // L·ªçc b·ªè c√°c marker (ch·ªâ gi·ªØ c√¢u h·ªèi c√≥ opts)
    CURRENT_QUESTIONS = getRealQuestions(list);

    if (!IS_ALL_MODE) {

        document.getElementById("quizHeader").style.display = "flex";

        document.getElementById("resetBtn").style.display = "none";

        document.getElementById("quizTitle").textContent = `Practice Quiz ${selection}`;
        buildProgressBar();

        currentIndex = 0;
        renderSingleQuestion(0);
    } else {
        // All mode ho·∫∑c Part mode

    CURRENT_QUESTIONS.forEach((q, i) => {

        }
        html += `</strong>`;

        html += `<div style="margin-top:18px;">`;
        q.opts.forEach((opt, j) => {
            let optText = opt;
            if (SHOW_VIETNAMESE && q.optsVi?.[j]) {
                optText += ` <span style="color:#0066cc; font-style:italic;">[${q.optsVi[j]}]</span>`;
            }
            html += `
                <label class="opt" id="q${i}o${j}_lbl">
                    <input type="radio" name="q${i}" value="${j}" onchange="checkAnswerInstant(${i},${j})">
                    ${optText}
                </label>`;
        });
        html += `</div></div>`;
        container.innerHTML += html;
    });
}

/* =================== C√ÅC H√ÄM CHO CH·∫æ ƒê·ªò 20 C√ÇU (gi·ªØ nguy√™n) =================== */
function buildProgressBar() {
    const bar = document.getElementById("progressBar");
    bar.innerHTML = "";
    for (let i = 1; i <= 20; i++) {
        const el = document.createElement("div");
        el.className = "progress-item";
        el.textContent = i;
        bar.appendChild(el);
    }
    updateProgress();
}
function updateProgress() {
    document.querySelectorAll(".progress-item").forEach((el, i) => {
        el.classList.toggle("current", i === currentIndex);
    });
    document.getElementById("currentQuestion").textContent = `${currentIndex + 1}/20`;
}
function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 45 * 60;
    updateTimerDisplay();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            submitQuiz();
        }
    }, 1000);
}
function updateTimerDisplay() {
    const m = String(Math.floor(timeLeft / 60)).padStart(2, "0");
    const s = String(timeLeft % 60).padStart(2, "0");
    document.getElementById("timer").textContent = `${m}:${s}`;
}
function renderSingleQuestion(idx) {
    const container = document.getElementById("questions");
    container.innerHTML = "";
    const q = CURRENT_QUESTIONS[idx];

    let html = `<div style="margin:40px 0;">`;
    html += `<strong style="font-size:20px;">${idx + 1}. ${q.q}`;
    if (SHOW_VIETNAMESE && q.qVi) {
        html += ` <span style="color:#0066cc; font-style:italic; font-size:19px;">[${q.qVi}]</span>`;
    }
    html += `</strong>`;

    html += `<div style="margin-top:25px;">`;
    q.opts.forEach((opt, i) => {
        let optText = opt;
        if (SHOW_VIETNAMESE && q.optsVi?.[i]) {
            optText += ` <span style="color:#0066cc; font-style:italic; font-size:18px;">[${q.optsVi[i]}]</span>`;
        }
        html += `
            <label class="opt" id="q${idx}o${i}_lbl">
                <input type="radio" name="q${idx}" value="${i}" onchange="saveAnswer(${idx},${i})">
                ${optText}
            </label>`;
    });
    html += `</div></div>`;
    container.innerHTML = html;

    if (userAnswers[idx] !== null) {
        const r = container.querySelector(`input[value="${userAnswers[idx]}"]`);
        if (r) r.checked = true;
    }

    document.getElementById("prevBtn").disabled = idx === 0;
    document.getElementById("nextBtn").textContent = (idx === 19) ? "Submit" : "Next";
    updateProgress();
}
function saveAnswer(idx, val) { userAnswers[idx] = val; }
function nextQuestion() {
    if (currentIndex < 19) {
        currentIndex++;
        renderSingleQuestion(currentIndex);
    } else {
        submitQuiz();
    }
}
function prevQuestion() {
    if (currentIndex > 0) {
        currentIndex--;
        renderSingleQuestion(currentIndex);
    }
}
function submitQuiz() {
    clearInterval(timerInterval);
    let score = 0;
    const wrong = [];

    CURRENT_QUESTIONS.forEach((q, i) => {
        if (userAnswers[i] === q.a) score++;
        else wrong.push(i);
    });

    document.getElementById("results").style.display = "block";
    document.getElementById("score").textContent = `ƒêi·ªÉm: ${score} / ${CURRENT_QUESTIONS.length}`;

    const ul = document.getElementById("wrongList");
    ul.innerHTML = "";
    wrong.forEach(i => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${CURRENT_QUESTIONS[i].q}`;
        ul.appendChild(li);
    });

    document.getElementById("quizHeader").style.display = "none";
    document.getElementById("progressBar").style.display = "none";
    document.getElementById("questions").style.display = "none";
    document.getElementById("navigation").style.display = "none";
    document.getElementById("resetBtn").style.display = "block";
}

/* =================== S·ª∞ KI·ªÜN =================== */
document.getElementById("quizSelect").addEventListener("change", e => loadQuiz(e.target.value));
document.getElementById("prevBtn").addEventListener("click", prevQuestion);
document.getElementById("nextBtn").addEventListener("click", nextQuestion);

document.getElementById("resetBtn").addEventListener("click", () => {
    document.querySelectorAll(".correct,.wrong").forEach(el => el.classList.remove("correct", "wrong"));
    document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
    document.getElementById("results").style.display = "none";
    const val = document.getElementById("quizSelect").value;
    loadQuiz(val);
});

/* =================== KH·ªûI ƒê·ªòNG =================== */
loadQuiz('all-vi');

    </script>
